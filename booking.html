<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Your Trip</h1>
    </header>
    <main>
        <section id="booking">
            <h2>Enter Your Details</h2>
            <form id="booking-form">
                <label for="place">Selected Place:</label>
                <input type="text" id="place" name="place" readonly required>
                <label for="days">Trip Days:</label>
                <input type="number" id="days" name="days" readonly required>
                <label for="cost">Total Cost ($):</label>
                <input type="number" id="cost" name="cost" readonly required>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <button type="submit">Book Now</button>
            </form>
        </section>
    </main>
   
    <script src="booking.js"></script>
</body>
</html>
